<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nice gallery html css</title>
  <style>
    section {
      display: flex;
      width: 600px;
      height: 430px;
    }
    section img {
      width: 0px;
      flex-grow: 1;
      object-fit: cover;
      opacity: .8;
      transition: .5s ease;
    }
    section img:hover {
      width: 300px;
      opacity: 1;
      filter: contrast(120%);
    }
  </style>
</head>
<body>
  <section>
    <img src="1.jpg" alt="">
    <img src="2.jpg" alt="">
    <img src="3.jpg" alt="">
    <img src="4.png" alt="">
    <img src="5.jpg" alt="">
  </section>
</body>
</html>
